<div>
    <div id="toolbar_feeds">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                BATCH OP <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="javascript:;" type='disable'>Disable</a></li>
                <li><a href="javascript:;" type='enable'>Enable</a></li>
                <li><a href="javascript:;" type='remove'>Remove</a></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-default" id="add_feed">Add</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div id="feeds_search_group" class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle type" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Type <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="javascript:;">ALL</a></li>
                    <li><a href="javascript:;">HTML</a></li>
                    <li><a href="javascript:;">XML</a></li>
                    <li><a href="javascript:;">JSON</a></li>
                    <li><a href="javascript:;">JSONP</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle method" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Method <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="javascript:;">ALL</a></li>
                    <li><a href="javascript:;">GET</a></li>
                    <li><a href="javascript:;">POST</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle status" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Status <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="javascript:;">ALL</a></li>
                    <li><a href="javascript:;">ON</a></li>
                    <li><a href="javascript:;">OFF</a></li>
                </ul>
            </div>
            <input type="text" class="form-control key" style="display: inline-block; width: auto;" placeholder="Search key words">
            <button type="submit" class="btn btn-default feed-search">Search</button>
        </div>

    </div>
    <div id="feeds_list">
        <table id="tb_feeds" data-toggle="table" data-url="">
            <thead>
                <tr>
                    <th data-checkbox="true" data-width="30px">&nbsp;</th>
                    <th data-field="id" data-switchable="false" data-width="40px">Id</th>
                    <th data-field="sitename">SiteName</th>
                    <th data-field="remark">Remark</th>
                    <th data-field="address" data-formatter="aFormat">Address</th>
                    <th data-field="ua" data-width="60px">UA</th>
                    <th data-field="type" data-width="60px">Type</th>
                    <th data-field="method" data-width="60px">Method</th>
                    <th data-field="rules" data-width="60px">Rules</th>
                    <th data-field="scheduling" data-width="100px">Scheduling</th>
                    <th data-field="status" data-width="60px">Status</th>
                    <th data-field="runJs" data-width="60px">RunJs</th>
                    <th data-width="110px" data-formatter="<i title='edit' class='fa fa-edit'></i><i title='grab result' class='fa fa-eye'></i><i title='edit history' class='fa fa-history'></i><i title='grab now' class='fa fa-random'></i>">Actions</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
