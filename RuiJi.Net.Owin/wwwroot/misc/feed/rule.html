<div class="row-fluid" id="rule_dialog">
    <form>
        <div class="input-group">
            <span class="input-group-addon">Url</span>
            <input type="text" class="form-control required" name="url" placeholder="Reference Url" />
        </div>
        <div class="input-group">
            <span class="input-group-addon">Expression</span>
            <input type="hidden" name="id" value="">
            <input type="text" class="form-control required" name="expression" placeholder="Url Expression">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Method</span>
            <input type="hidden" name="method" value="GET">
            <input type="text" class="form-control" value="GET" disabled="disabled">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Please choose<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="javascript:;">GET</a></li>
                    <li><a href="javascript:;">POST</a></li>
                </ul>
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon">UA</span>
            <input type="text" class="form-control" name="ua" value="" placeholder="If empty, read the Ua in the settings." title="If empty, read the Ua in the settings. If the UA in the settings is empty, read the system default.">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Headers</span>
            <textarea type="text" name="headers"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Feature</span>
            <textarea type="text" name="feature" placeholder="feature expression"></textarea>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Type</span>
            <input type="hidden" name="type" required value="HTML">
            <input type="text" class="form-control" value="HTML" disabled="disabled">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Please choose<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="javascript:;">HTML</a></li>
                    <li><a href="javascript:;">JSON</a></li>
                    <li><a href="javascript:;">JSONP</a></li>
                    <li><a href="javascript:;">XML</a></li>
                </ul>
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon" style="vertical-align: top;">RuiJi Exp</span>
            <textarea type="text" name="rexp" rows="10"></textarea>
        </div>
        <div class="input-group status">
            <span class="input-group-addon">Status</span>
            <input type="hidden" name="status" value="ON">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-mjdark2 active">
                    Run
                    <input type="radio" autocomplete="off" value="ON">
                </label>
                <label class="btn btn-mjdark2">
                    Pause
                    <input type="radio" autocomplete="off" value="OFF">
                </label>
            </div>
        </div>
        <div class="input-group runjs">
            <span class="input-group-addon">RunJs</span>
            <input type="hidden" name="runJs" value="OFF">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-mjdark2">
                    ON
                    <input type="radio" autocomplete="off" value="ON">
                </label>
                <label class="btn btn-mjdark2 active">
                    OFF
                    <input type="radio" autocomplete="off" value="OFF">
                </label>
            </div>
        </div>
        <div class="input-group hide runjs-group">
            <span class="input-group-addon">WaitDom</span>
            <input type="text" class="form-control" value="" name="waitDom" placeholder="example:div.class">
        </div>
        <div id="rule_test_result"></div>
    </form>
</div>
