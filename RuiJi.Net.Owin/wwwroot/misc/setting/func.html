<div class="row-fluid" id="func_dialog">
    <form id="func_form">
        <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="hidden" name="id" value="0">
            <input type="text" class="form-control required" name="name">
        </div>
        <div>
            Must begin with the English letter
        </div>
        <div class="input-group">
            <span class="input-group-addon">Code</span>
            <textarea type="text" class="form-control" name="code" rows="10"></textarea>
        </div>
        <div>
            For example： result = DateTime.Now.ToString("yyyyMMdd");
        </div>
        <div class="input-group">
            <span class="input-group-addon">Type</span>
            <input type="hidden" name="type" required value="URLFUNCTION">
            <input type="text" class="form-control" value="URLFUNCTION" disabled="disabled">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Please choose<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="javascript:;">URLFUNCTION</a></li>
                    <li><a href="javascript:;">SELECTORPROCESSOR</a></li>
                </ul>
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Sample</span>
            <input type="text" class="form-control" name="sample">
        </div>
        <div class="msg">
        </div>
    </form>
</div>
